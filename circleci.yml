machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t dakue/consul .

test:
  override:
    - docker run -d -p 8500:8500 dakue/consul; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:8500/ui

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push dakue/consul
